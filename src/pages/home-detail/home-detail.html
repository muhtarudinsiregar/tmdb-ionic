<ion-header>
  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen elestic-header>

  <section class="housing-image" [ngStyle]="{ 'background-image': 'url(https://image.tmdb.org/t/p/w780/' + movie.poster_path + ')'}">
    <!-- <section class="housing-banner" padding>
      <span class="housing-title">{{movie?.title}}</span>
      <span class="price">{{movie?.vote_average}} / 10</span>
    </section> -->
  </section>

  <section class="main-content">
    <ion-grid class="main-features">
      <ion-row>
        <ion-col text-center col-12>
          <span class="item-block title">{{movie?.title}}</span>
          <span class="item-block">
            <ion-icon name="star"></ion-icon>
            {{movie.vote_average}} | {{movie.release_date}}
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="listing-details">
      <ion-row>
        <p margin-left margin-right no-margin-top style="text-align: justify">
          {{movie.overview}}
        </p>
      </ion-row>
    </ion-grid>
  </section>

</ion-content>
